{% load static %}
{% include "menu.html" %}
{% if messages %}
{% for message in messages %}
<div class="alert" {% if message.tags %}alert-{{ message.tags }}{% endif%}>
  {{message}}
</div>
{% endfor %}
{% endif %}

<h1>Add a new recipe!</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Recipe!</button>
</form>
